<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Document Icon -->
  <g transform="translate(5, 5)">
    <!-- Main document body -->
    <rect x="0" y="0" width="28" height="36" rx="3" fill="url(#logoGradient)"/>

    <!-- Folded corner -->
    <path d="M 20 0 L 28 8 L 20 8 Z" fill="#A5B4FC"/>

    <!-- Document lines -->
    <rect x="5" y="12" width="18" height="2" rx="1" fill="white" opacity="0.9"/>
    <rect x="5" y="18" width="14" height="2" rx="1" fill="white" opacity="0.7"/>
    <rect x="5" y="24" width="16" height="2" rx="1" fill="white" opacity="0.5"/>
    <rect x="5" y="30" width="10" height="2" rx="1" fill="white" opacity="0.3"/>

    <!-- AI Badge -->
    <circle cx="24" cy="32" r="8" fill="url(#aiGradient)"/>
    <text x="24" y="35" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>

  <!-- Text -->
  <text x="45" y="32" font-family="'Inter', 'Segoe UI', sans-serif" font-size="22" font-weight="700" fill="url(#logoGradient)">
    Invoice<tspan fill="#7C3AED">AI</tspan>
  </text>
</svg>
